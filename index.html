<html>
<head>
    <title>Test Reader</title>
    <link href="index.css" rel="Stylesheet" />
    <script src="index.js"></script>
</head>
<body>
    <div id="tophorizontal">&nbsp;</div>
    <div id="top">&nbsp;</div>
    <span id="before"></span>
    <span id="middle"></span>
    <span id="after"></span>
    <div id="bottom">&nbsp;</div>
    <div id="bottomhorizontal">&nbsp;</div>
    <span id="wpmLabel">Words Per Minute</span>
    <select id="wpm">
        <option>200</option>
        <option>300</option>
        <option>400</option>
        <option>500</option>
        <option>600</option>
        <option>700</option>
    </select>
    <span id="fileNamesLabel">File Name</span>
    <select id="fileNames">
        <option>Homer</option>
        <option>Dante</option>
        <option>Milton</option>
    </select>
    <input id="startButton" type="button" onclick="HandleStartButtonClick()" value="Start" />
</body>
</html>
